name: 17wanxiaoCheckin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 7,8,11,12,20,21 * * *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Python
      run: |
        sudo apt update && \
        sudo apt install python3
      
    - name: Pip install requests
      run: |
        pip3 install requests      
         
    - name: HealthCheckin
      run: |
        python3 17wanxiao.py <<EOF
        ${{secrets.TEXT}}
        ${{secrets.DEPTID}}
        ${{secrets.ADDRESS}}
        ${{secrets.ADDTEXT}}
        ${{secrets.CODE}}
        ${{secrets.STUNUM}}
        ${{secrets.USERNAME}}
        ${{secrets.PHONENUM}}
        ${{secrets.USERID}}
        ${{secrets.EMERGENCY}}
        ${{secrets.EMERGENCYPHONE}}
        ${{secrets.SCKEY}}
        EOF
        
